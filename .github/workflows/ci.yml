name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install
        working-directory: tools/ts-generator

      - name: Run tests
        run: pnpm test
        working-directory: tools/ts-generator

      - name: Build package
        run: pnpm build
        working-directory: tools/ts-generator

  test-and-build-rust:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            rust

      - name: Install dependencies
        run: cargo install --locked
        working-directory: tools/rust-generator

      - name: Generate crate
        run: cargo run
        working-directory: tools/rust-generator